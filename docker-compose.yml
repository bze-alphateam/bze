version: "3"

services:
  bzed_node:
    container_name: bzed_node
    image: "beezee/localnet-beezee"
    environment:
      - DEBUG=1
      - ID=0
      - LOG=${LOG:-bzed.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26656-26657:26656-26657"
      - "1317:1317"
      - "9090:9090"
      - "2345:2345"
    volumes:
      - ./.testnets:/beezee/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.5.20

  bzed_node_1:
    container_name: bzed_node_1
    image: "beezee/localnet-beezee"
    environment:
      - DEBUG=0
      - ID=1
      - LOG=${LOG:-bzed.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26666-26667:26656-26657"
      - "1318:1317"
      - "9091:9090"
      - "2346:2345"
    volumes:
      - ./.testnets:/beezee/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.5.21

  bzed_node_2:
    container_name: bzed_node_2
    image: "beezee/localnet-beezee"
    environment:
      - DEBUG=0
      - ID=2
      - LOG=${LOG:-bzed.log}
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
    ports:
      - "26676-26677:26656-26657"
      - "1319:1317"
      - "9092:9090"
      - "2347:2345"
    volumes:
      - ./.testnets:/beezee/data:Z
    networks:
      localnet:
        ipv4_address: 192.168.5.22

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.5.0/25